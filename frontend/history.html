<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 히스토리 - 한국 여행 플래너</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">📚 내 여행 히스토리</h1>
            <a href="index.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                <i class="fas fa-home mr-2"></i>메인으로
            </a>
        </div>

        <!-- 여행 계획 목록 -->
        <div id="travelPlans" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 로딩 -->
            <div id="loading" class="col-span-full text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">여행 계획을 불러오는 중...</p>
            </div>
        </div>

        <!-- 빈 상태 -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="fas fa-suitcase text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">저장된 여행 계획이 없습니다</h3>
            <p class="text-gray-500 mb-6">새로운 여행 계획을 만들어보세요!</p>
            <a href="index.html" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                여행 계획 만들기
            </a>
        </div>
    </div>

    <!-- 리뷰 모달 -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">후기 작성</h3>
                    <button id="closeReviewModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="reviewForm" class="space-y-4">
                    <input type="hidden" id="planId">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">장소명</label>
                        <input type="text" id="placeName" required class="w-full p-3 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">평점</label>
                        <select id="rating" required class="w-full p-3 border rounded-lg">
                            <option value="">선택하세요</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
                            <option value="4">⭐⭐⭐⭐ (4점)</option>
                            <option value="3">⭐⭐⭐ (3점)</option>
                            <option value="2">⭐⭐ (2점)</option>
                            <option value="1">⭐ (1점)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">후기</label>
                        <textarea id="reviewText" rows="4" class="w-full p-3 border rounded-lg" placeholder="방문 후기를 작성해주세요"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600">
                        후기 등록
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadTravelPlans();
        });

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }
        }

        async function loadTravelPlans() {
            try {
                const response = await fetch('/api/users/travel-plans', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (response.ok) {
                    const plans = await response.json();
                    displayTravelPlans(plans);
                } else {
                    throw new Error('여행 계획을 불러올 수 없습니다');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
            }
        }

        function displayTravelPlans(plans) {
            document.getElementById('loading').classList.add('hidden');
            
            if (plans.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            const container = document.getElementById('travelPlans');
            container.innerHTML = '';

            plans.forEach(plan => {
                const planCard = document.createElement('div');
                planCard.className = 'bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow';
                planCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">${plan.title}</h3>
                        <span class="text-xs text-gray-500">${formatDate(plan.created_at)}</span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            ${plan.city}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-won-sign mr-2"></i>
                            ${plan.total_cost.toLocaleString()}원
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="viewPlan(${plan.id})" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded text-sm hover:bg-blue-600">
                            <i class="fas fa-eye mr-1"></i>보기
                        </button>
                        <button onclick="addReview(${plan.id})" class="flex-1 bg-green-500 text-white py-2 px-4 rounded text-sm hover:bg-green-600">
                            <i class="fas fa-star mr-1"></i>후기
                        </button>
                    </div>
                `;
                container.appendChild(planCard);
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function viewPlan(planId) {
            // 여행 계획 상세보기 (구현 예정)
            alert(`여행 계획 ${planId} 상세보기 (구현 예정)`);
        }

        function addReview(planId) {
            document.getElementById('planId').value = planId;
            document.getElementById('reviewModal').classList.remove('hidden');
        }

        // 리뷰 모달 이벤트
        document.getElementById('closeReviewModal').onclick = function() {
            document.getElementById('reviewModal').classList.add('hidden');
        };

        document.getElementById('reviewForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const planId = document.getElementById('planId').value;
            const placeName = document.getElementById('placeName').value;
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('reviewText').value;

            try {
                const response = await fetch(`/api/users/travel-plans/${planId}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({
                        place_name: placeName,
                        rating: parseFloat(rating),
                        review_text: reviewText
                    })
                });

                if (response.ok) {
                    alert('후기가 등록되었습니다!');
                    document.getElementById('reviewModal').classList.add('hidden');
                    document.getElementById('reviewForm').reset();
                } else {
                    alert('후기 등록에 실패했습니다.');
                }
            } catch (error) {
                alert('오류: ' + error.message);
            }
        };
    </script>
</body>
</html>
