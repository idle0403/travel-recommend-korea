                            <div class="flex space-x-3">

    <script>
        let travelData = null;
        let map = null;
        let currentDay = 1;

        // URLì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    travelData = JSON.parse(decodeURIComponent(dataParam));
                    displayTravelPlan(travelData);
                } catch (error) {
                    console.error('ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', error);
                    alert('ì—¬í–‰ ê³„íš ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
            } else {
                alert('ì—¬í–‰ ê³„íš ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                window.history.back();
            }

            // Google Maps ì´ˆê¸°í™”
            if (typeof google !== 'undefined') {
                initMap();
            }
        });

        function displayTravelPlan(data) {
            // ì¼ìë³„ ë°ì´í„° ê·¸ë£¹í™”
            const dayGroups = groupByDay(data.itinerary);
            
            // íƒ­ ìƒì„±
            createDayTabs(dayGroups);
            
            // ì²« ë²ˆì§¸ ë‚  í‘œì‹œ
            displayDay(1, dayGroups);
            
            // ì—¬í–‰ ìš”ì•½ í‘œì‹œ
            displayTravelSummary(data, dayGroups);
            
            // Notion ì €ì¥ ì´ë²¤íŠ¸
            setupNotionEvents(data);
        }

        function groupByDay(itinerary) {
            const groups = {};
            
            // day í•„ë“œê°€ ì—†ëŠ” ê²½ìš° ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ ì¼ì í• ë‹¹
            let currentDay = 1;
            let lastTime = null;
            
            itinerary.forEach((item, index) => {
                let day = item.day;
                
                // day í•„ë“œê°€ ì—†ëŠ” ê²½ìš° ì‹œê°„ ê¸°ì¤€ìœ¼ë¡œ íŒë‹¨
                if (!day) {
                    const itemTime = item.time || '09:00';
                    const timeHour = parseInt(itemTime.split(':')[0]);
                    
                    // ì‹œê°„ì´ ì´ì „ë³´ë‹¤ ì‘ì•„ì§€ë©´ ë‹¤ìŒ ë‚ ë¡œ ê°„ì£¼
                    if (lastTime && timeHour < lastTime) {
                        currentDay++;
                    }
                    
                    day = currentDay;
                    lastTime = timeHour;
                }
                
                if (!groups[day]) {
                    groups[day] = [];
                }
                groups[day].push({...item, day: day});
            });
            
            console.log('Grouped by day:', groups);
            return groups;
        }

        function createDayTabs(dayGroups) {
            const tabsContainer = document.getElementById('dayTabs');
            tabsContainer.innerHTML = '';
            
            Object.keys(dayGroups).forEach(day => {
                const tab = document.createElement('button');
                tab.className = `px-4 py-2 rounded-lg font-medium transition-colors ${
                    day == currentDay ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-blue-100'
                }`;
                tab.textContent = `${day}ì¼ì°¨`;
                tab.onclick = () => {
                    currentDay = parseInt(day);
                    displayDay(currentDay, dayGroups);
                    updateTabStyles();
                };
                tabsContainer.appendChild(tab);
            });
        }

        function updateTabStyles() {
            const tabs = document.querySelectorAll('#dayTabs button');
            tabs.forEach((tab, index) => {
                if (index + 1 === currentDay) {
                    tab.className = 'px-4 py-2 rounded-lg font-medium bg-blue-500 text-white';
                } else {
                    tab.className = 'px-4 py-2 rounded-lg font-medium bg-white text-gray-700 hover:bg-blue-100';
                }
            });
        }

        function displayDay(day, dayGroups) {
            const dayData = dayGroups[day] || [];
            
            // ì œëª© ì—…ë°ì´íŠ¸
            document.getElementById('currentDayTitle').textContent = `${day}ì¼ì°¨ ì¼ì •`;
            
            // íƒ€ì„ë¼ì¸ í‘œì‹œ
            displayDailyTimeline(dayData);
            
            // ì¥ì†Œ ìƒì„¸ì •ë³´ í‘œì‹œ
            displayPlaceDetails(dayData);
            
            // ì§€ë„ ì—…ë°ì´íŠ¸
            updateMapForDay(dayData);
            
            // íƒ­ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
            updateTabStyles();
        }

        function displayDailyTimeline(dayData) {
            const timeline = document.getElementById('dailyTimeline');
            timeline.innerHTML = '';
            
            dayData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'p-4 bg-gray-50 rounded-lg mb-4 hover:bg-gray-100 transition-colors cursor-pointer';
                div.onclick = () => showPlaceModal(item);
                
                div.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">${index + 1}</span>
                        <span class="font-semibold text-blue-600">${item.time || 'ì‹œê°„ ë¯¸ì •'}</span>
                        <span class="text-sm text-gray-500">â€¢ ${item.duration || '30ë¶„'}</span>
                    </div>
                    <h4 class="font-medium text-gray-800 mb-1">${item.place_name || item.name || item.activity}</h4>
                    <p class="text-sm text-gray-600 mb-2">${item.description || ''}</p>
                    <div class="text-xs text-gray-500">
                        <span><i class="fas fa-map-marker-alt"></i> ${item.address || item.location || ''}</span>
                        ${item.price ? `<span class="ml-4"><i class="fas fa-won-sign"></i> ${item.price}</span>` : ''}
                        ${item.rating ? `<span class="ml-4"><i class="fas fa-star text-yellow-400"></i> ${item.rating}</span>` : ''}
                    </div>
                `;
                timeline.appendChild(div);
            });
        }

        function displayPlaceDetails(dayData) {
            const placeDetails = document.getElementById('placeDetails');
            placeDetails.innerHTML = '';
            
            dayData.forEach(item => {
                const placeDiv = document.createElement('div');
                placeDiv.className = 'border rounded-lg p-4 hover:shadow-md transition-shadow';
                placeDiv.innerHTML = `
                    <h4 class="font-semibold text-gray-800 mb-2">${item.place_name || item.name}</h4>
                    <p class="text-sm text-gray-600 mb-2">${item.description || ''}</p>
                    <div class="flex items-center space-x-4 text-xs text-gray-500 mb-2">
                        <span><i class="fas fa-star text-yellow-400"></i> ${item.rating || 'N/A'}/5</span>
                        <span><i class="fas fa-clock"></i> ${item.duration || '30ë¶„'}</span>
                        ${item.phone ? `<span><i class="fas fa-phone"></i> ${item.phone}</span>` : ''}
                    </div>
                    ${item.blog_reviews && item.blog_reviews.length > 0 ? `

                            <div class="space-y-1">
                                ${item.blog_reviews.slice(0, 3).map(blog => `
                                    <a href="${blog.link || blog.url}" target="_blank" class="block text-xs text-blue-600 hover:underline">
                                        <i class="fas fa-external-link-alt mr-1"></i>${blog.title}
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    ${item.blog_contents && item.blog_contents.length > 0 ? `
                        <div class="mt-3">
                            <p class="text-xs font-medium text-gray-700 mb-1">ë¸”ë¡œê·¸ ë‚´ìš© ìš”ì•½:</p>
                            <div class="space-y-2">
                                ${item.blog_contents.slice(0, 2).map(content => `
                                    <div class="p-2 bg-yellow-50 rounded">
                                        <p class="text-xs text-gray-600 mb-1">${content.summary || content.content || 'ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...'}</p>
                                        ${content.url ? `
                                            <a href="${content.url}" target="_blank" class="text-xs text-blue-600 hover:underline">
                                                <i class="fas fa-external-link-alt mr-1"></i>ì›ë³¸ ë¸”ë¡œê·¸ ë³´ê¸°
                                            </a>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
                placeDetails.appendChild(placeDiv);
            });
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 37.5665, lng: 126.9780 }
            });
        }

        function updateMapForDay(dayData) {
            if (!map) return;
            
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            if (window.currentMarkers) {
                window.currentMarkers.forEach(marker => marker.setMap(null));
            }
            window.currentMarkers = [];
            
            // ìƒˆ ë§ˆì»¤ ì¶”ê°€
            const bounds = new google.maps.LatLngBounds();
            
            dayData.forEach((item, index) => {
                const marker = new google.maps.Marker({
                    position: { lat: item.lat || 37.5665, lng: item.lng || 126.9780 },
                    map: map,
                    title: item.place_name || item.name,
                    label: (index + 1).toString()
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div>
                            <h4><strong>${item.place_name || item.name}</strong></h4>
                            <p>${item.description || ''}</p>
                            <p><i class="fas fa-clock"></i> ${item.time} (${item.duration})</p>
                        </div>
                    `
                });
                
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
                
                window.currentMarkers.push(marker);
                bounds.extend(marker.getPosition());
            });
            
            if (dayData.length > 0) {
                map.fitBounds(bounds);
            }
        }

        function displayTravelSummary(data, dayGroups) {
            const summary = document.getElementById('travelSummary');
            const totalDays = Object.keys(dayGroups).length;
            const totalPlaces = data.itinerary.length;
            
            summary.innerHTML = `

                    <span>ì´ ì—¬í–‰ ê¸°ê°„:</span>
                    <span class="font-semibold">${totalDays}ì¼</span>
                </div>
                <div class="flex justify-between">
                    <span>ì´ ë°©ë¬¸ ì¥ì†Œ:</span>
                    <span class="font-semibold">${totalPlaces}ê³³</span>
                </div>
                <div class="flex justify-between">
                    <span>ì˜ˆìƒ ì´ ë¹„ìš©:</span>
                    <span class="font-semibold">${data.total_cost?.amount ? data.total_cost.amount.toLocaleString() + 'ì›' : 'N/A'}</span>
                </div>
            `;
        }

        function setupNotionEvents(data) {
            document.getElementById('saveToNotion').onclick = async () => {
                document.getElementById('notionSection').innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-purple-500"></div>
                        <span class="text-gray-600">Notionì— ì €ì¥ ì¤‘...</span>
                    </div>
                `;
                
                try {
                    const response = await fetch('/api/travel/save-notion', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        document.getElementById('notionSection').innerHTML = `
                            <div class="flex items-center space-x-3 text-green-700">
                                <i class="fas fa-check-circle text-xl"></i>
                                <span>Notion ì €ì¥ ì™„ë£Œ!</span>
                                <a href="${result.url}" target="_blank" class="text-blue-500 hover:underline">
                                    <i class="fas fa-external-link-alt"></i> ë³´ê¸°
                                </a>
                            </div>
                        `;
                    } else {
                        throw new Error(result.error || 'Notion ì €ì¥ ì‹¤íŒ¨');
                    }
                } catch (error) {
                    document.getElementById('notionSection').innerHTML = `
                        <div class="flex items-center space-x-3 text-red-700">
                            <i class="fas fa-exclamation-circle text-xl"></i>
                            <span>Notion ì €ì¥ ì‹¤íŒ¨: ${error.message}</span>
                        </div>
                    `;
                }
            };
            
            document.getElementById('skipNotion').onclick = () => {

                        <i class="fas fa-info-circle"></i> Notion ì €ì¥ì„ ê±´ë„ˆë›°ì—ˆìŠµë‹ˆë‹¤.
                    </div>
                `;
            };
        }

        function showPlaceModal(place) {
            // ëª¨ë‹¬ êµ¬í˜„ (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼)
            alert(`${place.place_name || place.name}ì˜ ìƒì„¸ ì •ë³´ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.`);
        }
