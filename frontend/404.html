<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-6xl mb-4"></i>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">404</h1>
                <p class="text-xl text-gray-600">페이지를 찾을 수 없습니다</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-6 text-left">
                <h2 class="font-bold text-blue-800 mb-3">
                    <i class="fas fa-info-circle mr-2"></i>안내
                </h2>
                <div class="text-sm text-blue-700 space-y-2">
                    <p>✅ <strong>로그인/회원가입 시스템이 제거되었습니다.</strong></p>
                    <p>이제 로그인 없이 브라우저에서 바로 사용할 수 있습니다!</p>
                    <p class="mt-3 pt-3 border-t border-blue-200">
                        💾 여행 계획은 <strong>브라우저 localStorage</strong>에 자동 저장됩니다.<br>
                        상단 <strong>"내 여행 기록"</strong> 버튼을 클릭하여 확인하세요.
                    </p>
                </div>
            </div>
            
            <div class="space-y-3">
                <a href="/" class="block w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition">
                    <i class="fas fa-home mr-2"></i>
                    메인 페이지로 돌아가기
                </a>
                
                <button onclick="location.reload(true)" class="w-full bg-gray-200 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-sync mr-2"></i>
                    캐시 지우고 새로고침
                </button>
            </div>
            
            <div class="mt-6 text-xs text-gray-500">
                <p>브라우저 캐시로 인해 이전 페이지가 표시될 수 있습니다.</p>
                <p>위 "캐시 지우고 새로고침" 버튼을 클릭하세요.</p>
            </div>
        </div>
    </div>
    
    <script>
        // 3초 후 자동으로 메인 페이지로 리다이렉트
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
