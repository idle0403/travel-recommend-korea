<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">

        <form id="testForm" class="space-y-4">

            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">μ—¬ν–‰ μ¤νƒ€μΌ</label>
                <select id="travelStyle" class="w-full p-3 border rounded">
                    <option value="food_tour">λ§›μ§‘ ν¬μ–΄</option>
                    <option value="culture_tour">λ¬Έν™” νƒλ°©</option>
                    <option value="shopping_tour">μ‡Όν•‘ ν¬μ–΄</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">μ”μ²­μ‚¬ν•­</label>
                <textarea id="prompt" class="w-full p-3 border rounded" rows="3" placeholder="μ: μ„μΈ λ§›μ§‘ ν¬μ–΄">μ„μΈ λ§›μ§‘ ν¬μ–΄</textarea>
            </div>
            
            <button type="submit" id="submitBtn" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600">
                μ—¬ν–‰ κ³„ν μƒμ„±
            </button>
        </form>
        
        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4">AIκ°€ μ—¬ν–‰ κ³„νμ„ μƒμ„±ν•κ³  μμµλ‹λ‹¤...</p>
        </div>
        
        <div id="results" class="hidden mt-8">
            <h2 class="text-xl font-bold mb-4">μƒμ„±λ μ—¬ν–‰ κ³„ν</h2>
            <div id="itinerary" class="space-y-4"></div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const city = document.getElementById('city').value;
            const travelStyle = document.getElementById('travelStyle').value;
            const prompt = document.getElementById('prompt').value;
            
            // λ΅λ”© ν‘μ‹
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/travel/plan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        preferences: {
                            city: city,
                            travel_style: travelStyle
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                alert('μ¤λ¥: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const itineraryDiv = document.getElementById('itinerary');
            
            itineraryDiv.innerHTML = '';
            
            if (data.itinerary && data.itinerary.length > 0) {
                data.itinerary.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bg-gray-50 p-4 rounded';
                    itemDiv.innerHTML = `
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm">${index + 1}</span>
                            <span class="font-semibold">${item.time || 'μ‹κ°„ λ―Έμ •'}</span>
                        </div>
                        <h3 class="font-medium">${item.name || item.place_name || 'μ¥μ†λ…'}</h3>
                        <p class="text-sm text-gray-600">${item.description || ''}</p>
                        <p class="text-xs text-gray-500 mt-1">π“ ${item.location || item.address || ''}</p>
                    `;
                    itineraryDiv.appendChild(itemDiv);
                });
            } else {
                itineraryDiv.innerHTML = '<p class="text-gray-500">μΌμ •μ΄ μƒμ„±λμ§€ μ•μ•μµλ‹λ‹¤.</p>';
            }
            
            resultsDiv.classList.remove('hidden');
        }
    </script>
